<!DOCTYPE html>
<html>
<head>
    <title>Low Stock Report</title>
</head>
<body>
    <h1>Low Stock Report</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Price</th>
            <th>Quantity</th>
        </tr>
        {% for product in products %}
        <tr>
            <td>{{ product.product_id }}</td>
            <td>{{ product.name }}</td>
            <td>{{ product.description }}</td>
            <td>{{ product.price }}</td>
            <td>{{ product.quantity }}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="{% url 'product_list' %}">Back to Product List</a>
</body>
</html>
