<!DOCTYPE html>
<html>
<head>
    <title>Product List</title>
</head>
<body>
    <h1>Product List</h1>
    <a href="{% url 'add_product' %}">Add Product</a>
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Actions</th>
        </tr>
        {% for product in products %}
        <tr>
            <td>{{ product.product_id }}</td>
            <td>{{ product.name }}</td>
            <td>{{ product.description }}</td>
            <td>{{ product.price }}</td>
            <td>{{ product.quantity }}</td>
            <td>
                <a href="{% url 'update_product' product.product_id %}">Edit</a>
                <a href="{% url 'delete_product' product.product_id %}">Delete</a>
                <a href="{% url 'update_stock' product.product_id %}">Update Stock</a>
            </td>
        </tr>
        {% endfor %}
    </table>
    <a href="{% url 'process_sale' %}">Process Sale</a>
    <a href="{% url 'generate_report' %}">Generate Report</a>
    <a href="{% url 'generate_low_stock_report' %}">Low Stock Report</a>
</body>
</html>
